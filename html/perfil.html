<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil JOHN WICK-ASESINO LEGENDARIO</title>
  </head>
  <body>
    <header></header>
    <main class="perfil">
      <picture class="imagen-avatar">
        <source srcset="" />
        <img
          class="perfil__imagen-user"
          src="../assets/img/avatar.jpg"
          alt="Imagen perfil"
        />
      </picture>
      <h1 class="perfil__name">JOHN WICK</h1>
      <p class="perfil__profesion"></p>
      <a href="/" class="btn btn--redondo">Seguir</a>
      <article class="estadisticas">
        <div class="estadisticas__follow-me">
          <h3>12K <span>Seguidores</span></h3>
        </div>
        <div class="estadisticas__follows">
          <h3>1.7K <span>siguiendo</span></h3>
        </div>
        <div class="estadisticas__article">
          <h3>48 <span>Articulos</span></h3>
        </div>
      </article>
      <h2 class="perfil__of-me">Acerca de mi</h2>
      <p class="perfil__hobby">Asesino a sueldo retirado y amante de perros</p>
      <article class="ubicacion">
        <picture class="ubicacion__conteiner-icon">
          <img class="ubicacion__icon" src="" alt="" />
        </picture>
        <p class="ubicacion__country">Estados Unidos</p>
        <p class="ubicacion__distance">227KM Cerca</p>
      </article>
      <article class="galeria__images">
        <h3 class="galeria__title">Mis Fotos</h3>
        <figure>
          <picture class="galeria__img-principal">
            <img
              src="../assets/img/galeria1.jpg"
              alt="Fotografia principal galeria"
            />
          </picture>
          <div>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria2.jpg"
                alt="Imagenes larga de galeria"
              />
            </picture>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria3.jpg"
                alt="Imagen extra de galeria"
              />
            </picture>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria4.jpg"
                alt="Imagen extra de galeria"
              />
            </picture>
          </div>
        </figure>
      </article>
    </main>
    <aside class="plataforma"></aside>
  </body>
</html>
