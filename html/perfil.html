<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil John Wick-Asesino Legendario</title>
    <script
      src="https://kit.fontawesome.com/d9b5e74022.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bases/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <a href="/html/perfil.html">
        <picture class="header__conteiner-logo">
          <img
            class="logo--header"
            src="../assets/img/logo--header.svg"
            alt="Logo de Platzi Games"
            title="Logo Platzi Games"
          />
        </picture>
      </a>
      <nav class="navegacion">
        <ul>
          <li><a class="navegacion__enlace--blue" href="/" title="PlayStation" >PlayStation</a></li>
          <li><a class="navegacion__enlace--blue" href="/" title="Xbox">Xbox</a></li>
          <li><a class="navegacion__enlace--blue" href="/" title="Nintendo">Nintendo</a></li>
          <li><a class="navegacion__enlace--blue" href="/" title="PC">Pc</a></li>
          <li><a class="navegacion__enlace--blue" href="/" title="Mobile">Mobile</a></li>
        </ul>
      </nav>
      <a href="/" class="header__container-search" title="search">
        <i class="fas fa-search header__search-icon"></i>
        <p class="header__search">search</p>
      </a>
    </header>
    <main class="perfil">
      <picture class="avatar">
        <source srcset="" />
        <img
          class="avartar__imagen"
          src="../assets/img/avatar.jpg"
          alt="Avatar del perfil"
          title="Avatar del perfil"
        />
      </picture>
      <h1 class="perfil__name">JOHN WICK</h1>
      <p class="perfil__profesion"></p>
      <a href="/" class="btn btn--redondo">Seguir</a>
      <article class="estadisticas">
        <div class="estadisticas__follow-me">
          <h3>12K <span>Seguidores</span></h3>
        </div>
        <div class="estadisticas__follows">
          <h3>1.7K <span>siguiendo</span></h3>
        </div>
        <div class="estadisticas__article">
          <h3>48 <span>Articulos</span></h3>
        </div>
      </article>
      <h2 class="perfil__of-me">Acerca de mi</h2>
      <p class="perfil__hobby">Asesino a sueldo retirado y amante de perros</p>
      <article class="ubicacion">
        <i class="fas fa-map-marker-alt"></i>
        <p class="ubicacion__country">Estados Unidos</p>
        <p class="ubicacion__distance">227KM Cerca</p>
      </article>
      <article class="galeria__images">
        <h3 class="galeria__title">Mis Fotos</h3>
        <figure>
          <picture class="galeria__img-principal">
            <img
              src="../assets/img/galeria1.jpg"
              alt="Fotografia principal galeria"
            />
          </picture>
          <div>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria2.jpg"
                alt="Imagenes larga de galeria"
              />
            </picture>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria3.jpg"
                alt="Imagen extra de galeria"
              />
            </picture>
            <picture class="galeria__imagen-large">
              <img
                src="../assets/img/galeria4.jpg"
                alt="Imagen extra de galeria"
              />
            </picture>
          </div>
        </figure>
      </article>
    </main>
    <aside class="plataforma"></aside>
    <footer class="footer">
      <picture class="footer__logo">
        <img
          src="../assets/img/logo--footer.svg"
          class="logo--footer"
          alt="Logo de Platzi Games"
        />
      </picture>
      <nav class="navegacion">
        <ul>
          <li><a class="navegacion__enlace--dark">PlayStation</a></li>
          <li><a class="navegacion__enlace--dark">Xbox</a></li>
          <li><a class="navegacion__enlace--dark">Nintendo</a></li>
          <li><a class="navegacion__enlace--dark">Pc</a></li>
          <li><a class="navegacion__enlace--dark">Mobile</a></li>
        </ul>
      </nav>
      <nav class="redes-sociales">
        <ul>
          <li>
            <a
              href="/"
              class="redes-sociales__enlace"
              title="Instagram Platzi Games"
            >
              <i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="/"
              class="redes-sociales__enlace"
              title="Instagram Platzi Games"
            >
              <i class="fab fa-pinterest"></i
            ></a>
          </li>
          <li>
            <a
              href="/"
              class="redes-sociales__enlace"
              title="Instagram Platzi Games"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a
              href="/"
              class="redes-sociales__enlace"
              title="Instagram Platzi Games"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
